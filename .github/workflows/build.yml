name: Plugin CI
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    # Setup JDK 17
    - name: Set up JDK 1.17
      uses: actions/setup-java@v1
      with:
        java-version: 1.17
    # mass plugin causing test failures, run individual tests until mass is moved to a separeate repo in v1.0
    - name: test core
      run: ./gradlew morpheus-plugin-api:test --no-daemon
    - name: test gradle plugin
      run: ./gradlew morpheus-plugin-gradle:test --no-daemon
    - name: test site
      run: ./gradlew morpheus-plugin-site:test --no-daemon
    - name: javadoc
      run: ./gradlew javadoc --no-daemon
    - name: assemble
      run: ./gradlew assemble --no-daemon
    - uses: actions/upload-artifact@v2
      with:
        name: plugin-artifacts
        path: plugins/


