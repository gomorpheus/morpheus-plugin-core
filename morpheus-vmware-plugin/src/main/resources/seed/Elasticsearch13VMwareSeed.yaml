    code: elasticsearch-vmware-plugin-1.3-set
    category: elasticsearch
    containerType: {domainClass: containerType, code: elasticsearch-vmware-plugin-1.3}
    priorityOrder: 0
    containerCount: 1

  instanceTypeLayout:
