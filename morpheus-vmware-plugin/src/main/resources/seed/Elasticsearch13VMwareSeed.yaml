      key: [code, instanceType]
    code: elasticsearch-vmware-plugin-1.3-single
    name: VMware Elasticsearch
    sortOrder: 10
    description: This will provision a single process with no redundancy
    instanceType:
      domainClass: instanceType
      meta: {key: code}
      code: elasticsearch
    instanceVersion: '1.3'
    serverCount: 1
    portCount: 2
    serverType: vm
    hasAutoScale: true
    enabled: true
    creatable: true
    containers:
