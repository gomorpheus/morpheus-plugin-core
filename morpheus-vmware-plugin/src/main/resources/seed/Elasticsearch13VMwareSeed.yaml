      meta: {key: code}
      code: vmware.plugin.vsphere.image.morpheus.elasticsearch.1.3-v1
    actions:
    - meta: {key: code}
      code: elasticsearch-remove-node
    scripts:
    - meta: {key: code}
      code: elasticsearch-1.5-vm-entrypoint
