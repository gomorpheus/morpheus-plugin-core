      code: elasticsearch-vm-1.x-logging-config
    - meta: {key: code}
      code: elasticsearch-vm-1.x-data
    templates: []
    containerLogs:
    - meta: {key: code}
      code: elasticsearch-vm-logs
    environmentVariables:
