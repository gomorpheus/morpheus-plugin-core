    sshUsername: ubuntu
    sshPassword: null
    name: Morpheus Elasticsearch 1.3 on Ubuntu 14.04.5
    imageType: vmdk
    remotePath: https://s3-us-west-1.amazonaws.com/morpheus-images/vmware/elasticsearch/elasticsearch-1_3-v1/ubuntu-14_04_5/morpheus-elasticsearch-1_3-ubuntu-14_04_5-v1.ovf
    imagePath: vmware/elasticsearch/elasticsearch-1_3-v1/ubuntu-14_04_5
    isCloudInit: true
    systemImage: true
    installAgent: true
    osType:
      domainClass: osType
